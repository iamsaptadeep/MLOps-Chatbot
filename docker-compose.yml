version: "3.9"
services:

  api:
    build:
      context: .
      args:
        INSTALL_TORCH: "true"
    container_name: chatbot-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  ui:
    build:
      context: .
      args:
        INSTALL_TORCH: "true"
    container_name: chatbot-ui
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    volumes:
      - .:/app

